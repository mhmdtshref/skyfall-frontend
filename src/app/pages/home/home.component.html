<div class="h-100 background-color">
    <div class="pb-5">
        <div class="w-100 d-flex justify-content-center">
            <img src="assets/images/theSpy.png" class="w-50 h-50">
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="m-0" translate>title</h1>
        </div>
        
    </div>
    

    <div class="d-flex justify-content-center pt-3">
        <spyfall-button type="primary" text="{{ 'pages.home.createGame' | translate }}" (clickAction)="onCreateGameClick()"></spyfall-button>
    </div>

    <div class="d-flex justify-content-center py-5">
        <h1 translate>pages.home.or</h1>
    </div>

    <div class="pb-5">
        <div class="d-flex justify-content-center">
            <h2 translate>pages.home.joinByCode</h2>
        </div>
        <div class="d-flex justify-content-center">
            <spyfall-input type="text" placeholder="{{ 'pages.home.codeInput.placeholder' | translate }}" label="{{ 'pages.home.codeInput.label' | translate }}" [control]="joinCodeControl"></spyfall-input>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <spyfall-button type="primary" text="{{ 'pages.home.join' | translate }}" (clickAction)="onJoinClicked()"></spyfall-button>
        </div>
    </div>
</div>

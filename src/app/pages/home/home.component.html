<div class="h-100">
    <div class="pb-5">
        <div class="w-100 d-flex justify-content-center">
            <img src="assets/images/theSpy.png" class="w-50">
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="m-0">Spy Fall</h1>
        </div>
        
    </div>
    

    <div class="d-flex justify-content-center pt-3">
        <spyfall-button type="primary" text="Create Game" (clickAction)="onCreateGameClick()"></spyfall-button>
    </div>

    <div class="d-flex justify-content-center py-5">
        <h1>Or</h1>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>Join by Code</h2>
        </div>
        <div class="d-flex justify-content-center">
            <spyfall-input type="text" placeholder="Type code.." label="Joining Code" coltrol="joinCodeControl"></spyfall-input>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <spyfall-button type="primary" text="Join" (clickAction)="onJoinClicked()"></spyfall-button>
        </div>
    </div>
</div>

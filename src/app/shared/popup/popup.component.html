<div>
    <h2>{{ data.title || title }}</h2>
    <hr/>
    <p>{{ data.text || text }}</p>
    <spyfall-input *ngIf="data.input" [control]="inputControl" [type]="data.input.type" [placeholder]="data.input.placeholder"></spyfall-input>
    <hr/>
    <div class="d-flex justify-content-end">
        <spyfall-button
        [text]="data.buttons.reject.text || buttons.reject.text"
        [type]="data.buttons.reject.type"
        (clickAction)="onReject()"
        >
        </spyfall-button>

        <spyfall-button
        [text]="data.buttons.confirm.text || buttons.confirm.text"
        [type]="data.buttons.confirm.type"
        (clickAction)="onConfirm()"
        class="ml-2"
        >
        </spyfall-button>
    </div>
</div>
